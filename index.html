<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="oneMinus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="oneValue" type="text" class="form-control text-center" value="1">
                           <button id="onePlus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="oneBalance">1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="twoMinus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="twoValue" type="text" class="form-control text-center" value="1">
                           <button id="twoPlus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="twoBalance">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subTotal">1278</span></h5>
                        <h5>$<span id="vat">0</span></h5>
                        <h5>$<span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      //One Product Handle
      var onePlus = document.getElementById("onePlus");
      onePlus.addEventListener("click",function () {
         incrementValue("oneValue");
         incrementBalance("oneBalance", 1219);
         updateVat();
         updateTotal();
      })
      var onePlus = document.getElementById("oneMinus");
      oneMinus.addEventListener("click",function () {
         decrementValue("oneValue");
         decrementBalance("oneBalance", 1219);
         updateVat();
         updateTotal();
      })
      //Two Product Handle
      var twoPlus = document.getElementById("twoPlus");
      twoPlus.addEventListener("click",function () {
         incrementValue("twoValue");
         incrementBalance("twoBalance", 59);
         updateVat();
         updateTotal();
      })
      var twoPlus = document.getElementById("twoMinus");
      twoMinus.addEventListener("click",function () {
         decrementValue("twoValue");
         decrementBalance("twoBalance", 59);
         updateVat();
         updateTotal();
      })
      //functions
      function incrementValue(id){
         var value = parseInt(document.getElementById(id).value, 10);
         if(value<100){
            value++;
            document.getElementById(id).value = value;
         }
      }
      function decrementValue(id){
         var value = parseInt(document.getElementById(id).value, 10);
         if(value>1){
            value--;
            document.getElementById(id).value = value;
         }
      }
      function incrementBalance(id,amount) {
         var oneBalance = parseFloat(document.getElementById(id).innerText);
         document.getElementById(id).innerText = oneBalance + amount;
         var subTotal = parseFloat(document.getElementById("subTotal").innerText);
         document.getElementById("subTotal").innerText = subTotal + amount;
      }
      function decrementBalance(id,amount) {
         var oneBalance = parseFloat(document.getElementById(id).innerText);
         if (oneBalance > amount) {
            document.getElementById(id).innerText = oneBalance - amount;
            var subTotal = parseFloat(document.getElementById("subTotal").innerText);
            document.getElementById("subTotal").innerText = subTotal - amount;
         }
      }
      function updateVat() {
         var vat = parseFloat(document.getElementById("vat").innerText);
         var subTotal = parseFloat(document.getElementById("subTotal").innerText);
         if (subTotal > 1000) {
            vat = subTotal * 0.018;
            document.getElementById("vat").innerText = parseInt(vat);
         }
      }
      function updateTotal() {
         var total = parseFloat(document.getElementById("total").innerText);
         var subTotal = parseFloat(document.getElementById("subTotal").innerText);
         var vat = parseFloat(document.getElementById("vat").innerText);
         document.getElementById("total").innerText = subTotal + vat;
      }
   </script>
</body>

</html>
